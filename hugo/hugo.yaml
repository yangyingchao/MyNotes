baseURL: 'https://yangyingchao.github.io'
languageCode: zh-cn
languageName: Chinese
defaultContentLanguage: zh-cn
title: 杂货铺
preserveTaxonomyNames: true
enableRobotsTXT: true
enableEmoji: true
theme: LoveIt
enableGitInfo: false
hasCJKLanguage: true
copyright: ''

markup:
  highlight:
    style: solarized-dark
    anchorLineNos: false
    codeFences:  true
    guessSyntax:  true
    lineAnchors:  ''
    lineNoStart:  1
    lineNos:  true
    lineNumbersInTable: true
    noHl:  false
    tabWidth:  4
    noClasses: false
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6

menu:
  main:
    - weight: 1
      identifier: posts
      pre: ''
      post: ''
      name: 所有文章
      url: /posts/
      title: ''
    - weight: 2
      identifier: tags
      pre: ''
      post: ''
      name: 标签
      url: /tags/
      title: ''
    - weight: 3
      identifier: categories
      pre: ''
      post: ''
      name: 分类
      url: /categories/
      title: ''
    - weight: 6
      identifier: github
      pre: <i class='fab fa-github fa-fw' aria-hidden='true'></i>
      post: ''
      name: " "
      url: 'https://github.com/yangyingchao/MyNotes'
      title: GitHub

ignoreErrors:
  - error-remote-getjson
  - error-missing-instagram-accesstoken

pagination:
  disableAliases: false
  pagerSize: 10
  path: page

